        <script type="text/javascript">

            
            var catecharts;

            window.onload = function()
            {

                var socket = new WebSocket("ws://127.0.0.1:55555");

                socket.onopen = function()
                {
                    new QWebChannel(socket, function(channel) {
                        // 这里写信号与槽绑定
                        catecharts = channel.objects.catecharts

                        catecharts.updateForm.connect(function(form) {
                            alert("update form")
                            updateForm(form);
                        });
                    });
                }

                socket.onerror = function(evt)
                {
                    let received_msg = evt.data;
                    console.log(received_msg);
                }

                socket.onmessage = function(evt)
                {
                    let received_msg = evt.data;
                    console.log(received_msg);
                }

                socket.onclose = function(evt)
                {
                    let received_msg = evt.data;
                    console.log(received_msg);   
                }
            }

        //echarts.registerTheme('customed', config);

            //echarts.registerTheme('customed', themeJSON)
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom, 'macarons');

            var app = {};

            var option;



            option = {

                    left: 50,
                    right: 50,
                    bottom: 50,
                },
                tooltip: {

                },

                        type: 'inside', // 这个 dataZoom 组件是 slider 型 dataZoom 组件

                    {

                                    label: {
                                        //position: 'start',

                                }],
                                [{
                                    symbol: 'circle',

                                }, {

                                    x: '90%',
                                    yAxis: 'min',
                                    label: {
                                        //position: 'start',
                                        formatter: '最小值'
                                    }
                                }]*/
                            ]
                        }
                    }
                ]
            };

            if (option && typeof option === 'object') {
                
                myChart.setOption(option);
                window.onresize=function(){
                myChart.resize();
                }
            }

            function updateForm(form)
            {
                option.series[0].type = form;
                var dom = document.getElementById("container");
                var myChart = echarts.init(dom, 'macarons');
                myChart.setOption(option);
            }
